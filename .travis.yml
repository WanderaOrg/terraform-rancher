language: go
dist: trusty
before_script:
- curl --silent --output terraform.zip https://releases.hashicorp.com/terraform/0.13.3/terraform_0.13.3_linux_amd64.zip
- sha256sum terraform.zip | grep "35c662be9d32d38815cde5fa4c9fa61a3b7f39952ecd50ebf92fd1b2ddd6109b"
- unzip terraform.zip; rm -f terraform.zip; chmod +x terraform
- mkdir -p ${HOME}/bin; export PATH=${PATH}:${HOME}/bin; mv terraform ${HOME}/bin/
- terraform -v
script:
- echo 'script'
- terraform fmt -check=true
- cd aws
- terraform init
- |
  cat << EOF > terraform.tf
  provider "aws" {
    region = "region"
  }
  provider "acme" {
    server_url = "url"
  }
  EOF
- >
  terraform validate
  -var "source=void"
  -var "vpc_id=void"
  -var "vpc_alb_subnet_ids=[]"
  -var "vpc_rancher_subnet_id=void"
  -var "availability_zone=void"
  -var "instance_public_key=void"
  -var "domain_name=void"
  -var "route53_zone_id=void"
  -var "acme_server_url=void"
  -var "acme_registration_email=void"
  -var "alb_security_groups=[]"
  -var "instance_security_groups=[]"
  -var "rancher_image=void"
  -var "rancher_instance_type=void"
  -var "cloud_tags={}"
  -var "node_exporter_version=void"
- docker run --rm -v $(pwd):/app/ --workdir=/app/ -t wata727/tflint
